<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios viejuners</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js"></script>
</head>

<body>
    <nav id="navbar">
        <a href="#nombre">nombre</a>
        <section hidden>
            <a href="#email">email</a>
        </section>
    </nav>
    <form action="">
        <fieldset>
            <h1>El club viejuner</h1>
            <fieldset>
                <legend>Tú:</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Fulanito" autofocus tabindex="1"><br><br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apetecan"><br><br>
                <label for="edad">Edad:</label>
                <input type="number" name="edad" id="edad" placeholder="33"><br><br>
                <label>Sexo:</label>
                <Label for="sexo1">M</Label>
                <input type="radio" name="sexo" id="sexo1" value="M" checked>
                <Label for="sexo2">V</Label>
                <input type="radio" name="sexo" id="sexo2" value="V"><br><br>
                <label for="viejuner">Me siento viejuner:</label>
                <input type="checkbox" name="viejuner" id="viejuner" checked><br><br>
                <label for="aboutYou">Escribe algo sobre tí:</label><br>
                <textarea name="aboutYou" id="aboutYou" cols="30" rows="10"
                    placeholder="Hola estoy maquetando html"></textarea>
            </fieldset>
            <fieldset>
                <legend>Tus circunstancias:</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="anonimo@entidad.com" tabindex="2"
                    autofocus><br><br>
                <label for="tfno">Teléfono:</label>
                <input type="tel" id="tfno" name="tfno" placeholder="91 000 00 00"><br><br>
            </fieldset>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <h1>Los ladronzuelos de bicicletas </h1>
            <fieldset>
                <label for="dia">Dia:</label>
                <input type="date" id="dia" name="dia" placeholder="25/08/1993" autofocus tabindex="1"><br><br>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" placeholder="12:00"><br><br>
                <label for="color">Color:</label>
                <input type="color" name="color" id="color" placeholder="red"><br><br>
                <Label for="precio">Rango de precio € (50-500):</Label>
                <input type="range" name="precio" id="precio" min="50" max="500"><br><br>
                <label for="tipo">Tipo:</label>
                <select name="tipo" id="tipo">
                    <optgroup label="Paseo">
                        <option value="S">Señorial</option>
                        <option value="A">Anti-plebeyos</option>
                        <option value="P">PorEncimaDelHombro</option>
                    </optgroup>
                    <optgroup label="Montaña">
                        <option value="G">Gamusinos</option>
                        <option value="H" selected>Hueleflores premium</option>
                        <option value="F">Fango lover</option>
                    </optgroup>
                    <optgroup label="Carreras">
                        <option value="M">Metroymedio</option>
                        <option value="3">3 de la tarde. Fluorescente edition</option>
                        <option value="Gr">Grupitors</option>
                    </optgroup>
                </select><br><br>
                <label for="Acc">Acesorios</label>
                <select name="Acc" id="Acc" multiple>
                    <option value="R">Ruedines</option>
                    <option value="P">Pegatinas</option>
                    <option value="C">Cestita</option>
                    <option value="B">Bomba de aire</option>
                    <option value="T">Timbre</option>
                    <option value="F">Foco</option>
                </select><br><br>
                <label for="marca">¿Qué marca era?:</label>
                <input list="marca">
                <datalist id="marca">
                    <option value="specialized"></option>
                    <option value="trek"></option>
                    <option value="merida"></option>
                    <option value="scott"></option>
                    <option value="giant"></option>
                    <option value="cube"></option>
                    <option value="lapierre"></option>
                    <option value="orbea"></option>
                    <option value="cannondale"></option>
                    <option value="bmc"></option>
                    <option value="canyon"></option>
                    <option value="look"></option>
                    <option value="protek"></option>
                    <option value="megamo"></option>
                    <option value="pinarello"></option>
                    <option value="bianchi"></option>
                    <option value="bh"></option>
                    <option value="factor"></option>
                    <option value="ghost"></option>
                    <option value="cervélo"></option>
                    <option value="argon"></option>
                </datalist>


            </fieldset>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>
</body>

</html>
