<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios viejuners</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js"></script>
</head>

<body>
    <nav id="navbar">
        <a href="#nombre">nombre</a>
        <section hidden>
            <a href="#email">email</a>
        </section>
    </nav>
    <form action="">
        <fieldset>
            <h1>El club viejuner</h1>
            <fieldset>
                <legend>Tú:</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Fulanito" autofocus tabindex="1"><br><br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apetecan"><br><br>
                <label for="edad">Edad:</label>
                <input type="number" name="edad" id="edad" placeholder="33"><br><br>
                <label>Sexo:</label>
                <Label for="sexo1">M</Label>
                <input type="radio" name="sexo" id="sexo1" value="M" checked>
                <Label for="sexo2">V</Label>
                <input type="radio" name="sexo" id="sexo2" value="V"><br><br>
                <label for="viejuner">Me siento viejuner:</label>
                <input type="checkbox" name="viejuner" id="viejuner" checked><br><br>
                <label for="aboutYou">Escribe algo sobre tí:</label><br>
                <textarea name="aboutYou" id="aboutYou" cols="30" rows="10" placeholder="Hola estoy maquetando html"></textarea>
            </fieldset>
            <fieldset>
                <legend>Tus circunstancias:</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="anonimo@entidad.com" tabindex="2" autofocus><br><br>
                <label for="tfno">Teléfono:</label>
                <input type="tel" id="tfno" name="tfno" placeholder="91 000 00 00"><br><br>
            </fieldset>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>
</body>

</html>
